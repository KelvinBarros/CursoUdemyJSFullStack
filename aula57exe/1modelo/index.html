<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculadora</title>
</head>

<body>
    <section class="conteiner">
        <h1>Calculadora</h1>
        <div class="calculator">
            <table>
                <tr colspan="4"> <input type="text" class="display">
                </tr>

                <tr>
                    <td> <button class="button btn-clear">C</button></td>
                    <td> <button class="button btn-num">(</button></td>
                    <td> <button class="button btn-num">)</button></td>
                    <td> <button class="button btn-num">/</button></td>
                </tr>
                <tr>
                    <td> <button class="button btn-num">7</button></td>
                    <td> <button class="button btn-num">8</button></td>
                    <td> <button class="button btn-num">9</button></td>
                    <td> <button class="button btn-num">*</button></td>
                </tr>
                <tr>
                    <td> <button class="button btn-num">4</button></td>
                    <td> <button class="button btn-num">5</button></td>
                    <td> <button class="button btn-num">6</button></td>
                    <td> <button class="button btn-num">-</button></td>
                </tr>
                <tr>
                    <td> <button class="button btn-num">1</button></td>
                    <td> <button class="button btn-num">2</button></td>
                    <td> <button class="button btn-num">3</button></td>
                    <td> <button class="button btn-num">+</button></td>
                </tr>
                <tr>
                    <td> <button class="button btn-num">.</button></td>
                    <td> <button class="button btn-num">0</button></td>
                    <td> <button class="btn-del">&laquo;</button></td>
                    <td> <button class="button-eq">=</button></td>
                </tr>

            </table>
        </div>
    </section>

    <script src="assets/js/main.js"></script>
</body>

</html>
