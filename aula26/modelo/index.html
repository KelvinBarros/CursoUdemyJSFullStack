<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculo IMC</title>
</head>

<body>
    <section class="conteiner">
        <h1>Tabela IMC</h1>
        <div class="text">
            <table>
                <thead>
                    <tr>
                        <th>IMC</th>
                        <th>Classificação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Abaixo de 18,5</td>
                        <td>Abaixo do peso</td>
                    </tr>
                    <tr>
                        <td>18,5 - 24,9</td>
                        <td>Peso normal</td>
                    </tr>
                    <tr>
                        <td>25,0 - 29,9</td>
                        <td>Sobrepeso</td>
                    </tr>
                    <tr>
                        <td>30,0 - 34,9</td>
                        <td>Obesidade Grau I</td>
                    </tr>
                    <tr>
                        <td>35,0 - 39,9</td>
                        <td>Obesidade Grau II</td>
                    </tr>
                    <tr>
                        <td>40,0 e acima</td>
                        <td>Obesidade Grau III</td>
                    </tr>
                </tbody>
            </table>
                
        </div>

        <form action="" class="formulario">
            <label for="input-teste1"><strong>Peso:</strong></label>
            <input type="number" id="peso" placeholder="Digite aqui...">

            <label for="input-teste2"><strong>Altura:</strong></label>
            <input type="number" id="altura" placeholder="Digite  aqui...">

            <button type="submit" onclick="calcular(event)">Enviar</button>

            <div class="result"><p>
                
            </p></div>

            
        </form>
    </section>



    <script src="assets/js/main.js"></script>
</body>

</html>
